<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>To-Do's</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="/static/assets/css/pico.min.css">
    <script src="/static/assets/js/htmx.min.js"></script>
</head>

<body>
    <header class="container">
        <hgroup>
            <h1>
                To-Do's
            </h1>
            <h2>
                A simple example of a To-Do app with Flask, Pico.css, htmx and others
            </h2>
        </hgroup>
    </header>
    <main class="container">
        <section>
            <fieldset>
                <legend><strong>Your To-Do's</strong></legend>
                {% for todo in todos %}
                {% include "_partials/todo.html" %}
                {% endfor %}
            </fieldset>
        </section>
    </main>
    <footer class="container">
        <small>
            Made with Open Source &#10084;
        </small>
    </footer>
</body>

</html>
